<div xmlns:xdt="http://schemas.microsoft.com/XML-Document-Transform" xdt:Locator="XPath(//div[@class='nbtpl-main-header-wrap'])">
  <div xmlns:xdt="http://schemas.microsoft.com/XML-Document-Transform" xdt:Locator="XPath(.//div[@class='nbtpl-main-header-functions'])">
    <app-shell-main-header-context-filter-btns xdt:Transform="InsertIntoBeginingIfMissing(.)"></app-shell-main-header-context-filter-btns>
    <notifications-icon (click)="drawerService.toggle('secondary', ShellDrawers.Notifications)" xdt:Transform="InsertBeforeIfMissing(.//button[@routerLink='/Configurations'])" />
    <button btnType="neutral" mat-button
            matTooltip="{{ '_infrastructure.Bookmarks.Bookmarks' | translate }}"
            btnIconClass="mdi mdi-bookmark-multiple-outline"
            btnIconPosition="icon-solo"
            (click)="drawerService.toggle('secondary', ShellDrawers.Bookmarks)"
            xdt:Transform="InsertBeforeIfMissing(.//notifications-icon, .//button[contains(@matTooltip, 'Bookmarks')])">
    </button>
  </div>
</div>
